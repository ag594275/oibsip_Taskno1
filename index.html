<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1 class="heading">CALCULATOR APP</h1>
        <div class="container">
            <input type="text" class="item1" id="input">
            <button class="button item2">7</button>
            <button class="button item3">8</button>
            <button class="button item4">9</button>
            <button class="button item5">+</button>
            <button class="button item6">4</button>
            <button class="button item7">5</button>
            <button class="button item8">6</button>
            <button class="button item9">-</button>
            <button class="button item10">1</button>
            <button class="button item11">2</button>
            <button class="button item12">3</button>
            <button class="button item13">*</button>
            <button class="button item14">C</button>
            <button class="button item15">0</button>
            <button class="button item16">DEL</button>
            <button class="button item17">/</button>
            <button class="button item18">=</button>
            <button class="button item19">%</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
